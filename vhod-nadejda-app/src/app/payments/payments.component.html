<div class="payments-container">
  <div class="header">
    <h1>Плащания</h1>
    <button mat-raised-button color="primary" (click)="addPayment()">
      <mat-icon>add</mat-icon>
      Запиши плащане
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <p>
        Записите за плащания ще бъдат показани тук. Интеграцията с данни скоро.
      </p>
    </mat-card-content>
  </mat-card>
</div>
