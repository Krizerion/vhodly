<div class="properties-container">
  <div class="header">
    <h1>Имоти</h1>
    <button mat-raised-button color="primary" (click)="addProperty()">
      <mat-icon>add</mat-icon>
      Добави имот
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <p>Списъкът с имоти ще бъде показан тук. Интеграцията с данни скоро.</p>
      <table mat-table [dataSource]="properties" class="properties-table">
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Апартамент</th>
          <td mat-cell *matCellDef="let property">{{ property.unit }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Тип</th>
          <td mat-cell *matCellDef="let property">{{ property.type }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Статус</th>
          <td mat-cell *matCellDef="let property">
            <mat-chip>{{ property.status }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="resident">
          <th mat-header-cell *matHeaderCellDef>Жител</th>
          <td mat-cell *matCellDef="let property">{{ property.resident }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let property">
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
